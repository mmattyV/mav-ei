name: sdp_lunar_lander
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.9  # Keep major version for compatibility
  - pip
  - pytorch>=1.12
  - numpy>=1.20
  - scipy
  - py-opencv
  - matplotlib
  - zarr
  - numcodecs
  - h5py
  - hydra-core>=1.2
  - einops
  - tqdm
  - dill
  - wandb
  - termcolor
  - tensorboard
  - psutil
  - diffusers
  - swig  # Required for Box2D compilation
  - pip:
    # Gymnasium with Box2D support (Lunar Lander environment)
    - gymnasium>=0.29
    - gymnasium[box2d]
    # RL baselines for pre-trained models
    - stable-baselines3>=2.0
    - huggingface-sb3
    # SDP dependencies
    - pygame>=2.1.3
    - atomics

