name: train_tedi_unet_lowdim
_target_: diffusion_policy.workspace.train_tedi_lowdim_workspace.TrainTEDiUnetLowdimWorkspace
obs_dim: ${task.obs_dim}
action_dim: ${task.action_dim}
keypoint_dim: ${task.keypoint_dim}
task_name: ${task.name}
exp_name: default
horizon: 16
n_obs_steps: 2
n_action_steps: 8
n_latency_steps: 0
past_action_visible: false
keypoint_visible_rate: 1.0
obs_as_local_cond: false
obs_as_global_cond: true
pred_action_steps_only: false
policy:
  _target_: diffusion_policy.policy.tedi_unet_lowdim_policy.TEDiUnetLowdimPolicy
  model:
    _target_: diffusion_policy.model.diffusion.conditional_unet1d_tedi.ConditionalUnet1D
    input_dim: '${eval: ${task.action_dim}}'
    local_cond_dim: null
    global_cond_dim: '${eval: ${task.obs_dim}*${n_obs_steps}}'
    diffusion_step_embed_dim: 256
    down_dims:
    - 256
    - 512
    - 1024
    kernel_size: 5
    n_groups: 8
    cond_predict_scale: true
    horizon: ${horizon}
  noise_scheduler:
    _target_: diffusion_policy.policy.schedulers.DDPMTEDiScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    variance_type: fixed_small
    clip_sample: true
    prediction_type: epsilon
  horizon: ${horizon}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  n_action_steps: ${eval:'${n_action_steps}+${n_latency_steps}'}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 100
  obs_as_local_cond: ${obs_as_local_cond}
  obs_as_global_cond: ${obs_as_global_cond}
  pred_action_steps_only: ${pred_action_steps_only}
  oa_step_convention: true
  temporally_constant_weight: 0.2
  temporally_increasing_weight: 0.0
  temporally_random_weights: 0.0
  chunk_wise_weight: 0.8
  buffer_init: zero
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999
dataloader:
  batch_size: 256
  num_workers: 4
  shuffle: true
  pin_memory: true
  persistent_workers: false
val_dataloader:
  batch_size: 256
  num_workers: 4
  shuffle: false
  pin_memory: true
  persistent_workers: false
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.0001
  betas:
  - 0.95
  - 0.999
  eps: 1.0e-08
  weight_decay: 1.0e-06
training:
  device: cuda:0
  seed: 42
  debug: false
  resume: true
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 500
  gradient_accumulate_every: 1
  use_ema: true
  rollout_every: 50
  checkpoint_every: 50
  val_every: 1
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
logging:
  project: lunar_lander_sdp
  resume: true
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
  tags:
  - ${name}
  - ${task_name}
  - ${exp_name}
  id: null
  group: null
checkpoint:
  topk:
    monitor_key: test_mean_score
    mode: max
    k: 5
    format_str: epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt
  save_last_ckpt: true
  save_last_snapshot: false
multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
task:
  name: lunar_lander_lowdim
  obs_dim: 8
  action_dim: 2
  keypoint_dim: 0
  env_runner:
    _target_: diffusion_policy.env_runner.lunar_lander_runner.LunarLanderRunner
    n_train: 8
    n_train_vis: 2
    train_start_seed: 0
    n_test: 20
    n_test_vis: 4
    test_start_seed: 100000
    max_steps: 1000
    n_obs_steps: ${n_obs_steps}
    n_action_steps: ${n_action_steps}
    n_latency_steps: ${n_latency_steps}
    fps: 50
    continuous: true
    past_action: ${past_action_visible}
    n_envs: null
  dataset:
    _target_: diffusion_policy.dataset.lunar_lander_dataset.LunarLanderDataset
    zarr_path: data/lunar_lander/demonstrations.zarr
    horizon: ${horizon}
    pad_before: 1
    pad_after: 7
    seed: 42
    val_ratio: 0.1
    max_train_episodes: null
